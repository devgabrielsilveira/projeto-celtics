<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Appetyto</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
    <script src="assets/js/script.js" defer></script>
</head>
<body onresize="mudouTamanho()">
    <header>
        <nav id="nav-bar">
            <div class="logo">
                <img src="assets/imagens/logotipo-restaurante.png" alt="Restaurante Appetyto">
            </div>

            <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">
                menu
            </span>

            <menu id="itens">
                <ul>
                    <li class="nav-item"><a href="index.html" target="_self">INÍCIO</a></li>
                    <li class="nav-item"><a href="quem-somos.html" target="_self">QUEM SOMOS</a></li>
                    <li class="nav-item"><a href="oque-servimos.html" target="_self">O QUE SERVIMOS</a></li>
                    <li class="nav-item"><a href="localização.html" target="_self">LOCALIZAÇÃO</a></li>
                    <li class="nav-item"><a href="contatos.html" target="_self">CONTATOS</a></li>
                    <li class="nav-item" id="link-whats"><a href="#" target="_blank">WHATSAPP</a></li>
                </ul>
            </menu>
        </nav>
    </header>
    <main>
        <section class="slider">

            <div class="slider-content">
                <!-- RADIO BUTTONS -->
                <input type="radio" name="btn-radio" id="radio1">
                <input type="radio" name="btn-radio" id="radio2">
                <input type="radio" name="btn-radio" id="radio3">
                <input type="radio" name="btn-radio" id="radio4">
                <!-- FIM RADIO BUTTONS -->

                <!-- SLIDE IMAGES -->
                <div class="slide-box primeiro">
                    <img class="img-desktop" src="assets/imagens/prato1.jpg" alt="Prato de comida">
                </div>
                <div class="slide-box">
                    <img class="img-desktop" src="assets/imagens/prato2.jpg" alt="Prato de comida">
                </div>
                <div class="slide-box">
                    <img class="img-desktop" src="assets/imagens/prato3.jpg" alt="Sucos">
                </div>
                <div class="slide-box">
                    <img class="img-desktop" src="assets/imagens/prato4.jpg" alt="Sobremesas">
                </div>
                <!-- FIM SLIDE IMAGES -->

                <!-- NAVIGATION AUTO -->
                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>


        </div>

    </main>

    <script>
        function mudouTamanho() {
            if (window.innerWidth >= 1000) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }

        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
