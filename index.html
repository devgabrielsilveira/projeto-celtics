<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Appetyto</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body onresize="mudouTamanho()">
    <header>
        <nav id="nav-bar">
            <div class="logo">
                <h1>logo</h1>
            </div>

            <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">
                menu
            </span>

            <menu id="itens">
                <ul>
                    <li class="nav-item"><a href="#">INÍCIO</a></li>
                    <li class="nav-item"><a href="#">QUEM SOMOS</a></li>
                    <li class="nav-item"><a href="#">O QUE SERVIMOS</a></li>
                    <li class="nav-item"><a href="#">LOCALIZAÇÃO</a></li>
                    <li class="nav-item"><a href="#">CONTATOS</a></li>
                    <li class="nav-item" id="link-whats"><a href="#" target="_blank">WHATSAPP</a></li>
                </ul>
            </menu>
        </nav>
    </header>

    <script>
        function mudouTamanho() {
            if (window.innerWidth >= 1000) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }

        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
